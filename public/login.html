<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Messenger Login</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script src="javascripts/login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <div class="container login-main">
      <div class="row">
        <div class="form-container col-md-6 col-sm-6 col-xs-6">
          <div class="card my-5 logincard">
            <div class="card-body">
              <h5 class="card-title">User Login</h5>
              <form>
                <div >
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    aria-describedby="emailHelp"
                    id="email"
                    placeholder="Enter email"
                    name="email"
                    required
                  />
                  <span id="email-error" class="error-msg"></span>
                </div>
                <div >
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                    name="password"
                    required
                  />
                </div>
                <span id="password-error" class="error-msg"></span>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Remember me</label
                  >
                </div>
                <div class="text-center mb-3"><span id="login-error" style="color: red;"></span></div>
                <div class="mb-3 form-check text-center">
                  <button
                    id="btnLogIn"
                    type="button"
                    class="btn btn-primary sign_log"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
          <img src="./images/jca-logo.svg" style="display: block; margin: auto; width: inherit; height: inherit;">
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
